<html lang="en">
<head>

<body>
    <h1>代码设计模式之代理模式</h1>
    <script>
        // document.write('LJT') CTRL+/
        // LJT对象
        // 对象字面量 js 描述功能 表现力
        // 对象由属性和方法构成
        // 动作

        let LJT ={
            name:'赖经涛',
            age:21,
            hometown:'赣州',
            isSingle:false,
            sendFlower(o){
                o.receiveFlower(this)

            }

        }
        let xm={
            xq:50,
            name:'小妹',
            age:18,
            hometown:'赣州',
            room:201,
            receiveFlower(o){
                console.log(`${this.name}收到了${o.name}送的花`)
                if(this.xq>=90){
                    console.log('万达')
                }else{
                    console.log('...')
                }

                
            }
        }
        // 代理模式
        let xh={
            name:'小黄',
            romm:201,
            hometown:'非洲',
            // 接口 当不同的对象，具有相同的方法，可以互换使用
            receiveFlower(o){
                // if(o.name==='LJT'){
                //     console.log('....')
                // }else{
                //     xm.receiveFlower(o)
                // }
                setTimeout(function(){
                     xm.xq=95;
                     xm.receiveFlower(o)
                },10000)
                

            }
        }
        LJT.sendFlower(xh)

    </script>
</body>
